#加分项显示名称设置
[bonus_display_names]
	#击败生物加分项显示名称 (使用 {score} 作为分数占位符)
	killBonusDisplay = "击败生物 +{score}"
	#助攻击败加分项显示名称
	assistBonusDisplay = "助攻击败 +{score}"
	#暴击加成加分项显示名称
	criticalBonusDisplay = "暴击加成 +{score}"
	#魔法伤害加分项显示名称
	magicBonusDisplay = "魔法伤害 +{score}"
	#空手攻击加分项显示名称
	handBonusDisplay = "徒手击杀 +{score}"
	#造成伤害加分项显示名称 (使用 {score} 作为分数占位符)
	damageBonusDisplay = "造成伤害 +{score}"
	#远距离击败加分项显示名称 (使用 {score} 作为分数占位符, {distance} 作为距离占位符)
	longrangeBonusDisplay = "远距离击败 [6]{distance}[f] +{score}"
	#连杀加分项显示名称 (使用 {score} 作为分数占位符, {combo} 作为连杀数占位符)
	comboBonusDisplay = "[6]{combo}[f] 连杀 ! +{score}"
	#加分项字幕行间距（像素）
	#Range: 1 ~ 60
	bonusLineSpacing = 12

#文字颜色设置
[text_colors]
	#武器文字颜色（十六进制格式，例如 008080）
	weaponColor = "008080"
	#目标文字颜色（十六进制格式，例如 FF0000）
	targetColor = "008080"
	#暴击文字颜色（十六进制格式，例如 FFD700）
	criticalColor = "FFD700"
	#闪烁颜色（十六进制格式，例如 FF0000）
	flashingColor = "DCDCDC"
	#高分颜色（十六进制格式，例如 FFD700）
	highScoreColor = "FFD700"

#音效设置
[sound]
	#是否启用模组音效
	enableSoundEffects = true
	#音效音量 (0-125%)
	#Range: 0 ~ 125
	volume = 100

#连击分数设置
[combo_score]
	#连击分数显示时长(毫秒)
	#Range: 500 ~ 5000
	comboScoreDuration = 2000
	#连击分数字体缩放百分比(100为正常大小)
	#Range: 100 ~ 500
	comboScoreFontScale = 250
	#连杀判定时间（秒）
	#Range: 1 ~ 10
	comboTimeout = 3
	#滚动动画速度（秒）
	#Range: 0.1 ~ 1.0
	scrollAnimationSpeed = 0.2

#调试设置
[debug]
	#在屏幕上显示调试信息
	debugShowInfo = false

#界面设置
[ui]
	#列表滚动灵敏度 (0.1-2.0)
	#Range: 0.1 ~ 2.0
	scrollSensitivity = 1.0

