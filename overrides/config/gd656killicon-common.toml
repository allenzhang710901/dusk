#图标设置
[kill_icon]
	#击杀图标显示时长（游戏刻）
	#Range: 20 ~ 200
	duration = 70
	#击杀图标尺寸
	#Range: 16 ~ 64
	size = 32
	#自定义击杀字幕格式 (使用 {weapon} 和 {target} 作为占位符)
	customSubtitleFormat = "你 使用 {weapon} 击败了 {target}"
	#自定义助攻字幕格式 (使用 {weapon} 和 {target} 作为占位符)
	assistSubtitleFormat = "你 助攻击败了 {target}"
	#图标显示模式
	#Allowed Values: SCROLLING, COMBO, CARD
	iconMode = "SCROLLING"
	#图标显示风格
	#Allowed Values: VANILLA, MODERN
	iconStyle = "VANILLA"
	#卡牌图标显示风格
	#Allowed Values: VANILLA, MODERN
	cardIconStyle = "MODERN"
	#图标动画执行时间（毫秒）
	#Range: 100 ~ 2000
	iconAnimationDuration = 300
	#图标间隔（像素）
	#Range: 10 ~ 100
	iconSpacing = 20
	#图标强制隐藏数量（达到此数量时触发快速闪回动画）
	#Range: 3 ~ 100
	forceHideCount = 9
	#图标最大显示数量（超过此数量时直接隐藏最左边的图标）
	#Range: 5 ~ 100
	maxDisplayCount = 30

#滚动模式位置设置
[scroll_mode_positions]
	#滚动模式-击杀图标X轴
	#Range: -1000 ~ 1000
	scrollIconX = 0
	#滚动模式-击杀图标Y轴
	#Range: -1000 ~ 1000
	scrollIconY = -140
	#滚动模式-击败信息字幕X轴
	#Range: -1000 ~ 1000
	scrollSubtitleX = 0
	#滚动模式-击败信息字幕Y轴
	#Range: -1000 ~ 1000
	scrollSubtitleY = -100
	#滚动模式-分数字幕X轴
	#Range: -1000 ~ 1000
	scrollScoreX = 0
	#滚动模式-分数字幕Y轴
	#Range: -1000 ~ 1000
	scrollScoreY = -87
	#滚动模式-加分项字幕X轴
	#Range: -1000 ~ 1000
	scrollBonusX = 0
	#滚动模式-加分项字幕Y轴
	#Range: -1000 ~ 1000
	scrollBonusY = -60

#连杀模式位置设置
[combo_mode_positions]
	#连杀模式-击杀图标X轴
	#Range: -1000 ~ 1000
	comboIconX = 1
	#连杀模式-击杀图标Y轴
	#Range: -1000 ~ 1000
	comboIconY = -132
	#连杀模式-击败信息字幕X轴
	#Range: -1000 ~ 1000
	comboSubtitleX = 0
	#连杀模式-击败信息字幕Y轴
	#Range: -1000 ~ 1000
