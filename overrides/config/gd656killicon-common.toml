	#连杀模式-分数字幕Y轴
	#Range: -1000 ~ 1000
	comboScoreY = -80
	#连杀模式-加分项字幕X轴
	#Range: -1000 ~ 1000
	comboBonusX = 0
	#连杀模式-加分项字幕Y轴
	#Range: -1000 ~ 1000
	comboBonusY = -60

#卡牌模式位置设置
